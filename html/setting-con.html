    <style>
         #loginTip{
            text-align: center;
            margin-top: 20px;
         }
         #loginTip a{
            text-decoration: underline;
            color: #bfbfbf;
            font-size: 1em;
            font-family: '微软雅黑';
         }
         .form-btn {
				padding: 30px 30px 15px 30px;
			}
			.aui-btn-E74C3C {
				background: #E74C3C !important;

			}

<body>
    <div id="wrap">
        <div id="main">
        	<script id="template" type="text/x-dot-template">
                <ul class="info shadow">
	                <li class="nickname">

		                	</a>
		                {{??}}

		                	</a>
	                	{{?}}
	                	
	                </li>
	                <li class="gender">
	                	{{? it.eamil }}

		                    	邮箱<em>{{=it.email}}</em>
		                	</a>
	                	{{??}}

		                    	邮箱<em>{{=it.email}}</em>
		                	</a>
	                	{{?}}
	                </li>
	                
	            </ul>
            </script>
            <div id="content"></div>

            <li class="modify"><a tapmode="" onclick="">收货地址</a></li>

                 <li class="about" tapmode="" onclick=""><a>关于我们</a></li>
            </ul>

            </div>-->

					退出登录
				</button>
			</div>  
        </div>
    </div>
